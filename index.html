<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe-jquery.js"></script>
  <script src="js/tictactoe.js"></script>


  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="page1">
    <h1>TIC TAC TOE</h1>
    <h2>Let's play Tic Tac Toe ðŸŽ­ </h2>
    <p>Select the game-</p>
    <button id="oneplayer" type="button">1 PLAYER GAME</button>
    <button id="twoplayers" type="button"> 2 PLAYERS GAME </button>
  </div>

  <div id="page2">
    <h2>Enter Player's Name</h2>
    <p>1st Players Name</p>
    <input class="input-player1" type="text" value="Player 1">
    <p>2nd Players Name</p>
    <input class="input-player2" type="text" value="Player 2">
    <br><br>
    <button class="goback" type="button">BACK</button>
    <button id="play" type="button">PLAY!</button>
  </div>

  <div id="page3">
    <h2>Player vs AI</h2>
    <p>Enter player name</p>
    <input class="input-player" type="text" name="" value="Player">
    <p>Choose the symbol</p>
    <input id="sym1" type="radio" name="symbol" value="X" checked="checked"> <label for="sym1">X</label>

    <input id="sym2" type="radio" name="symbol" value="O"><label for="sym2">O</label>
    <br><br>
    <button class="goback" type="button" name="button">BACK</button>
    <button id="play1" type="button" name="button">PLAY!</button>

  </div>

  <div id="page4">
    <div>
      <div class="result">
        <h3 class="result_msg">Player1 wins</h3>
        <button id="reset" type="button">PLAY AGAIN</button>
        <button id="exit" type="button">EXIT</button>
      </div>
      <div class="score">
        <h4>Score</h4>
        <p><span class="playerturn player1turn">ðŸŽ²</span><span class="player1name"></span> : <span class="score1">0</span> </p>
        <p><span class="playerturn player2turn">ðŸŽ²</span><span class="player2name"></span> : <span class="score2">0</span> </p>
      </div>
    </div>
    <div id="board">
      <table style="width:50%">
        <tr>
          <td id="c1">&nbsp;</td>
          <td id="c2">&nbsp;</td>
          <td id="c3">&nbsp;</td>
        </tr>
        <tr>
          <td id="c4">&nbsp;</td>
          <td id="c5">&nbsp;</td>
          <td id="c6">&nbsp;</td>
        </tr>
        <tr>
          <td id="c7">&nbsp;</td>
          <td id="c8">&nbsp;</td>
          <td id="c9">&nbsp;</td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
